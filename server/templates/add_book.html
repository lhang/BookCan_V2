{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <form method="post" action="{{url_for('book_info', id=id)}}">
                <fieldset>
                {{ form.csrf_token }}
                    <legend>添加书籍</legend>
                    <div class="form-group label-floating">
                      <label class="control-label" for="focusedInput1">书名</label>
                      {{form.name(class='form-control')}}
                    </div>

                    <div class="form-group label-floating">
                      <label class="control-label" for="focusedInput2">简单介绍</label>
                      {{form.intro(class='form-control', rows='4')}}
                    </div>

                    <div class="form-group label-floating">
                        <label class="control-label" for="focusedInput2">链接</label>
                        {{form.link(type='link', class='form-control')}}
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4">
                            <input name="btn" type="submit" value="完成" class="btn btn-primary">
                        </div>
                        <div class="col-sm-4 col-sm-offset-2">
                            <input name="btn" type="submit" value="继续添加" class="btn btn-primary">
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</div>

{% endblock %}

{% block code %}



{% endblock %}
